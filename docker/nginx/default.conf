server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/public;

    # Cấu hình để xử lý các yêu cầu không tìm thấy (giống .htaccess)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Xử lý các file PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000; # Đây là điểm cốt lõi: dùng tên service "app"
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Chặn truy cập vào các file cấu hình ẩn
    location ~ /\.ht {
        deny all;
    }
}
